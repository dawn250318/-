  <h2>습관</h2>
  <p>
    <strong><a href="https://ko.wikipedia.org/wiki/%EC%8A%B5%EA%B4%80" target="_blank" title="습관정의">습관</strong>은 일상적으로 반복되는 행위의 것이며, 그 땅의 문화에도 영향을 준다. 그 사람의 습관은 후천적인 행동 양식이고 반복하여 수행되는 것으로 고정화된다. 신체적 행동 외에, 생각 등 정신적, 심리적 경향도 포함한다.
